  <body>
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <p>
      <h3>Please enter your address:</h3>
      <form action="javascript:enterClicked()">
        <label for="streetnumber">Street number</label>
        <input type="text" id="street-number" placeholder="Street number"><br><br>
        <label for="streetname">Street name</label>
        <input type="number" id="street-name" placeholder="street name"><br><br>
        <input type="submit" value="Enter">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info">
    </div>
  </body>
